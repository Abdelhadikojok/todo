<div class="card">
  <div class="title">{{ task.title }}</div>
  <div class="category card-info">
    <span>Category</span>
    <p>completed</p>
  </div>
  <div class="due-date card-info">
    <span>due date</span>
    <p>{{ task.dueDate }}</p>
  </div>
  <div class="estimate card-info">
    <span>estimate</span>
    <p>{{ task.estimateDate }}</p>
  </div>
  <div class="importance card-info">
    <span>Improtance</span>
    <p *ngIf="task.importance">{{ task.importance }}</p>
  </div>
</div>
